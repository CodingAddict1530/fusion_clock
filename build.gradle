plugins {
    id 'java'
    id 'application'
}

group = 'com.project.fusion_clock'
version = '1.0-SNAPSHOT'

application {
    mainModule = 'com.project.fusion_clock'
    mainClass = 'com.project.fusion_clock.main.EntryPoint'
}

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

dependencies {

    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.46.0.1'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.5.7'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.7'
    implementation group: 'org.json', name: 'json', version: '20240303'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}